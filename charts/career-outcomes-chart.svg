  <rect x="520" y="160" width="180" height="40" rx="8" fill="#fcd66e" />
  <text x="610" y="185" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="black">Cybersecurity</text>
  
