  <text x="610" y="255" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">Penetration Tester</text>
  <text x="610" y="285" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">Security Engineer</text>
  <text x="610" y="315" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">Cybersecurity Consultant</text>
  <text x="610" y="345" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">CISO</text>
  <text x="610" y="375" font-family="Arial, sans-serif" font-size="12" font-style="italic" text-anchor="middle">$80,000 - $160,000+</text>
  
  <!-- Top Employers -->
  <rect x="100" y="400" width="600" height="40" rx="8" fill="#003366" />
  <text x="400" y="425" font-family="Arial, sans-serif" font-size="17" font-weight="bold" text-anchor="middle" fill="white">Top Employers of ETSU Computing Graduates</text>
  
  <!-- Employer categories -->
  <rect x="100" y="445" width="180" height="50" rx="8" fill="#f0f0f0" stroke="#00529B" stroke-width="2" />
  <text x="190" y="465" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">Technology Companies</text>
  <text x="190" y="485" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Google, Microsoft, IBM</text>
  
  <rect x="310" y="445" width="180" height="50" rx="8" fill="#f0f0f0" stroke="#00529B" stroke-width="2" />
  <text x="400" y="465" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">Healthcare</text>
  <text x="400" y="485" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">BlueCross BlueShield, HCA</text>
  
  <rect x="520" y="445" width="180" height="50" rx="8" fill="#f0f0f0" stroke="#00529B" stroke-width="2" />
  <text x="610" y="465" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">Government &amp; Finance</text>
  <text x="610" y="485" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Federal Agencies, Banks</text>
</svg>