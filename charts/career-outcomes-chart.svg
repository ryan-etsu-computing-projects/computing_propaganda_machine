  <rect x="310" y="205" width="180" height="180" rx="8" fill="#f0f0f0" stroke="#ffc72c" stroke-width="2" />
  <text x="400" y="225" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">Data Scientist</text>
  <text x="400" y="255" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">Machine Learning Engineer</text>
  <text x="400" y="285" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">Business Intelligence Analyst</text>
  <text x="400" y="315" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">Data Engineer</text>
  <text x="400" y="345" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">AI Researcher</text>
  <text x="400" y="375" font-family="Arial, sans-serif" font-size="12" font-style="italic" text-anchor="middle">$75,000 - $150,000+</text>
  
